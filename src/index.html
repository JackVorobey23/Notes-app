<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note app</title>

  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/script.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
    defer></script>

</head>

<body>
  <main class="">
    <table id="notes">
      <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Category</th>
        <th>Content</th>
        <th>Dates</th>
        <th>
          <i class="fa-solid fa-box-archive"></i>
          <i class="fa-solid fa-trash-can"></i>
        </th>
      </tr>
      <!-- <tr>
        <td>
          <i class="fa-solid fa-cart-shopping"></i>
          Shopping List
        </td>
        <td>April 27, 2021</td>
        <td>Task</td>
        <td>Tomatoes, Bread</td>
        <td>3/5/2021, 5/5/2021</td>
        <td id="0000" class="text-wrap">
          <i class="fa-solid fa-pencil" onclick=""></i>
          <i class="fa-solid fa-box-archive" onclick="setArchiveNote(this)"></i>
          <i class="fa-solid fa-trash-can" onclick="setRemoveNote(this)"></i>
        </td>
      </tr> -->
    </table>

    <div class="d-flex justify-content-end m-2">
      <button class="btn btn-light" onclick="openCreatePopup()">Create note</button>
    </div>

    <table id="archived-notes">
      <tr>
        <th>Note Category</th>
        <th>Active</th>
        <th>Archived</th>
      </tr>
      <tr>
        <td>Task</td>
        <td>3</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Random Thought</td>
        <td>6</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Idea</td>
        <td>10</td>
        <td>6</td>
      </tr>
    </table>
  </main>
  <div class="popup">

    <div class="popup-body popup-remove">
      <p class="fw-bolder">Delete the note?</p>

      <div class="d-flex justify-content-evenly">
        <button class="btn btn-danger" onclick="removeNote()">Yes</button>
        <button class="btn btn-secondary" onclick="closePopups()">No</button>
      </div>
    </div>

    <div class="popup-body popup-archive">
      <p class="fw-bolder">Archive the note?</p>

      <div class="d-flex justify-content-evenly">
        <button class="btn btn-danger" onclick="archiveNote()">Yes</button>
        <button class="btn btn-secondary" onclick="closePopups()">No</button>
      </div>
    </div>

    <div class="popup-body popup-edit">
      <p class="fw-bolder">Note Edit</p>
      <table class="create-note-table">
        <tbody>
          <tr>
            <td>Name:</td>
            <td><input type="text" id="edit-note-name"></td>
          </tr>
          <tr>
            <td>Category:</td>
            <td>
              <select id="edit-note-category">
                <option value="Task" selected>Task</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Idea">Idea</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Content:</td>
            <td>
              <textarea id="edit-note-content"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-evenly">
        <button class="btn btn-danger" onclick="updateNote()">Save</button>
        <button class="btn btn-secondary" onclick="closePopups()">Cancel</button>
      </div>
    </div>

    <div class="popup-body popup-create popup-create-grid">

      <p class="fw-bolder fs-3 text-center">Create Note</p>
      <table class="create-note-table">
        <tbody>
          <tr>
            <td>Name:</td>
            <td><input type="text" id="create-note-name"></td>
          </tr>
          <tr>
            <td>Category:</td>
            <td>
              <select id="create-note-category">
                <option value="Task" selected>Task</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Idea">Idea</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Content:</td>
            <td>
              <textarea id="create-note-content"></textarea>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-evenly">
        <button class="btn btn-success" onclick="createNote()">Create</button>
        <button class="btn btn-secondary" onclick="closePopups()">Cancel</button>
      </div>
    </div>

    <div class="popup-body popup-archived">
      <p class="fw-bolder" id="archived-notes-title">Archived notes (Category - [])</p>
  
      <table id="archived-table">
        <tr id="4444">
          <th>Name</th>
          <th>Content</th>
          <th onclick="unarchive(this)"><i class="fa-solid fa-arrow-up-from-bracket"></i></th>
        </tr>
        <tr>
          <td>Name</td>
          <td>Content</td>
          <td><i class="fa-solid fa-arrow-up-from-bracket"></i></td>
        </tr>
      </table>
  
      <div class="d-flex justify-content-evenly">
        <button class="btn btn-secondary m-4" onclick="closePopups()">Close</button>
      </div>
    </div>

  </div>
</body>

</html>
