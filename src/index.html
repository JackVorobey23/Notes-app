<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note app</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>

<body>
  <main class="">
    <table id="notes">
      <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Category</th>
        <th>Content</th>
        <th>Dates</th>
        <th>
          <i class="fa-solid fa-box-archive"></i>
          <i class="fa-solid fa-trash-can"></i>
        </th>
      </tr>
      <tr>
        <td><i class="fa-solid fa-cart-shopping"></i> Shopping List</td>
        <td>April 27, 2021</td>
        <td>Task</td>
        <td>Tomatoes, Bread</td>
        <td>3/5/2021, 5/5/2021</td>
      </tr>
      <tr>
        <td><i class="fa-solid fa-user"></i> Personal Notes</td>
        <td>July 15, 2021</td>
        <td>Personal</td>
        <td>Meeting at 3 PM</td>
        <td>7/16/2021, 7/18/2021</td>
      </tr>
      <tr>
        <td><i class="fa-solid fa-clipboard-check"></i> Work Tasks</td>
        <td>August 5, 2021</td>
        <td>Work</td>
        <td>Submit report, Prepare presentation</td>
        <td>8/6/2021, 8/8/2021</td>
      </tr>
    </table>
  </main>
</body>

</html>
